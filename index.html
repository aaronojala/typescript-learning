<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div onclick="pushBtn(this)">+</div>
                <div onclick="pushBtn(this)">-</div>
                <div id="multiply" onclick="pushBtn(this)">&times;</div>
                <div id="divide" onclick="pushBtn(this)">&divide;</div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div onclick="pushBtn(this)">7</div>
                    <div onclick="pushBtn(this)">8</div>
                    <div onclick="pushBtn(this)">9</div>
                </div>
                <div class="numbers">
                    <div onclick="pushBtn(this)">4</div>
                    <div onclick="pushBtn(this)">5</div>
                    <div onclick="pushBtn(this)">6</div>
                </div>
                <div class="numbers">
                    <div onclick="pushBtn(this)">1</div>
                    <div onclick="pushBtn(this)">2</div>
                    <div onclick="pushBtn(this)">3</div>
                </div>
                <div class="numbers">
                    <div onclick="pushBtn(this)">0</div>
                    <div onclick="pushBtn(this)">.</div>
                    <div id="clear" onclick="pushBtn(this)">C</div>
                </div>
            </div>
            <div class="equal" id="result" onclick="pushBtn(this)">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
